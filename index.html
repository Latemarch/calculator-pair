<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="status-bar">
        <div class="status-bar__icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="screen">
        0
      </div>
      <div class="btns-panel">
        <div class="panel-column">
          <div class="btn btn-clear">AC</div>
          <div class="btn btn-num">7</div>
          <div class="btn btn-num">4</div>
          <div class="btn btn-num">1</div>
          <div class="btn btn-num btn-num0">0</div>
        </div>
        <div class="panel-column panel-column__3btns">
          <div class="btn">+/-</div>
          <div class="btn btn-num">8</div>
          <div class="btn btn-num">5</div>
          <div class="btn btn-num">2</div>
          <div class="btn"></div>
        </div>
        <div class="panel-column">
          <div class="btn">%</div>
          <div class="btn btn-num">9</div>
          <div class="btn btn-num">6</div>
          <div class="btn btn-num">3</div>
          <div class="btn btn-dot">.</div>
        </div>
        <div class="panel-column">
          <div class="btn btn-rule">/</div>
          <div class="btn btn-rule">x</div>
          <div class="btn btn-rule">-</div>
          <div class="btn btn-rule">+</div>
          <div class="btn btn-equal">=</div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
